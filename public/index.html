<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gegevens delen demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 680px; margin: 40px auto; padding: 0 16px; }
    button { padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .primary { background: #111; color: #fff; }
    .muted { color: #555; font-size: 0.95rem; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 16px; }
  </style>
</head>
<body>
  <h1>Gegevens delen (demo)</h1>
  <p class="muted">
    Door op de knop te klikken geef je toestemming om <strong>apparaatinfo</strong> en (optioneel) je
    <strong>locatie</strong> te delen. We sturen dit eenmalig naar onze log (Discord).
  </p>

  <div class="card">
    <button class="primary" id="shareBtn">Deel mijn gegevens</button>
    <p id="status" class="muted" style="margin-top:10px;"></p>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('shareBtn');

    function setStatus(msg) { statusEl.textContent = msg; }

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        languages: navigator.languages,
        cookiesEnabled: navigator.cookieEnabled,
        screen: { width: window.screen.width, height: window.screen.height, pixelRatio: window.devicePixelRatio || 1 },
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      };
    }

    function getLocationOnce(timeoutMs = 8000) {
      return new Promise((resolve) => {
        if (!('geolocation' in navigator)) {
          return resolve({ ok: false, reason: 'unsupported' });
        }
        let done = false;
        const timer = setTimeout(() => {
          if (!done) { done = true; resolve({ ok: false, reason: 'timeout' }); }
        }, timeoutMs);

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            if (done) return;
            clearTimeout(timer);
            done = true;
            resolve({
              ok: true,
              coords: {
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                accuracy: pos.coords.accuracy
              }
            });
          },
          (err) => {
            if (done) return;
            clearTimeout(timer);
            done = true;
            resolve({ ok: false, reason: err && err.code ? err.code : 'error' });
          },
          { enableHighAccuracy: true, timeout: timeoutMs, maximumAge: 0 }
        );
      });
    }

    async function collectAndSend() {
      setStatus('Bezig met ophalen van gegevens...');
      btn.disabled = true;

      const device = getDeviceInfo();
      const location = await getLocationOnce();

      const payload = {
        consent: true,
        device,
        location,
        // Je kunt client-side IP proberen op te halen, maar dat is niet nodig:
        // de server ziet het IP uit de request headers.
        page: {
          href: location.origin,
          url: window.location.href,
          referrer: document.referrer
        },
        ts: new Date().toISOString()
      };

      try {
        const res = await fetch('/api/collect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          setStatus('✅ Verzonden! Check je Discord-kanaal.');
        } else {
          const text = await res.text().catch(() => '');
          setStatus('❌ Verzenden mislukt (' + res.status + '). ' + text);
          btn.disabled = false;
        }
      } catch (e) {
        console.error(e);
        setStatus('❌ Netwerkfout bij verzenden.');
        btn.disabled = false;
      }
    }

    document.getElementById('shareBtn').addEventListener('click', collectAndSend);
  </script>
</body>
</html>
